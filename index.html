<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "text"> 
        <h1 class = "text header"> Etch-a-sketch </h1>
        <h3 class = "text subheading"> Unleash your inner picasso </h3>
    </div>
    <div class="wrapper">
        <div class="button-container"> 
            <h3 class = "text colorpicker"> Pick a color </h3>
            <button id="greenbtn" class="button green"></button>
            <button id="bluebtn" class="button blue"></button>
            <button id="redbtn" class="button red"></button>
            <button id = "whitebtn" class = "button white"></button>
            <button id = "blackbtn" class = "button black"> </button>
            <button id = "yellowbtn" class = "button yellow">  </button>
        </div>
        <div id="container" class="grid-container">
            <!-- Grid of div elements will be generated here -->
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
